<!DOCTYPE html>
<html lang="ru">
    @@include('html/head.html', {
        "title":"Weather"
        })
<body>
    <div class="wrapper">
        @@include('html/header.html', {})
        <main class="weather-main">
            <div class="container">
                <div class="row">
                    <div class="content-group this">
                        <div class="weather-box">
                            <div class="weather-box-row">
                                <div class="weather-box-column">
                                    <span class="temperature">20°</span>
                                    <span class="date">Сегодня</span>
                                </div>
                                <img class="weather-icon big-icon" src="./img/weather-icon/01d.svg"></img>
                            </div>
                            <div class="weather-box-row additionally weather-addition">
                                <div class="time-string">
                                    <span class="time-text">Время:</span>
                                    <span class="time">21:54</span>
                                </div>
                                <div class="city-string">
                                    <span class="city-text">Город:</span>
                                    <span class="city">Санкт-Петербург</span>
                                    <img src="./img/cloud-bg.png" alt="Задний фон облака">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-group this-info">
                        <ul class="list-info">
                            <div class="item-info">
                                <div class="icon-info"><img src="./img/info-icon/thermometer.svg" alt="термометер"></div>
                                <span class="title-text">Температура</span>
                                <span class="value-info">20° - ощущается как 17°</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/humidity.svg" alt="капля">
                                <span class="title-text">Давление</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/evaporator.svg" alt="осадки">
                                <span class="title-text">Осадки</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/wind.svg" alt="ветер">
                                <span class="title-text">Ветер</span>
                            </div>
                        </ul>
                        <div class="value-block"></div>
                    </div>
                </div>
            </div>
        </main>
        @@include('html/footer.html', {})
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
