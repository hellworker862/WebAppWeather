<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://kit.fontawesome.com/b8991598b2.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header-row">
            <a href="#" class="header-logo">
                <img src="../img/cloudy.png" alt="Логотип" width="55" height="55">
                <span class="logo-text">Weather Forecast</span>
            </a>

            <div class="search-box">
                <input type="text" class="search-txt" placeholder="Поиск города">
                <a href="#" class="search-button">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </div>
</header>
        <main class="main">
            <div class="container">
                <div class="content-group">
                    <h2 class="group-title title">Основные города России</h2>
                    <div class="group-cards">
                        <div class="card city-card">
                            <img src="../img/sun.png" alt="Иконка погоды" class="weather-icon">
                            <span class="temperature">+20°</span>
                            <span class="type-weather additionally">Облачно</span>
                            <h3 class="name-city">Москва</h3>

                            <div class="content-bx">
                                <span class="precipitation additionally">Нет осадков</span>
                                <span class="pressure additionally">765мм р.с.</span>
                            </div>
                        </div>
                        <div class="card city-card">
                            <img src="../img/sun.png" alt="Иконка погоды" class="weather-icon">
                            <span class="temperature">+20°</span>
                            <span class="type-weather additionally">Облачно</span>
                            <h3 class="name-city">Санкт-Петербург</h3>
                        </div>
                        <div class="card city-card">
                            <img src="../img/sun.png" alt="Иконка погоды" class="weather-icon">
                            <span class="temperature">+20°</span>
                            <span class="type-weather additionally">Облачно</span>
                            <h3 class="name-city">Екатеринбург</h3> 
                        </div>
                        <div class="card city-card">
                            <img src="../img/sun.png" alt="Иконка погоды" class="weather-icon">
                            <span class="temperature">+20°</span>
                            <span class="type-weather additionally">Облачно</span>
                            <h3 class="name-city">Новосибирск</h3>
                        </div>
                        <div class="card city-card">
                            <img src="../img/sun.png" alt="Иконка погоды" class="weather-icon">
                            <span class="temperature">+20°</span>
                            <span class="type-weather additionally">Облачно</span>
                            <h3 class="name-city">Владивосток</h3>
                        </div>
                    </div>
                </div>
            
            </div>
        </main>
        <footer class="footer">
    <div class="container">
        
    </div>
</footer>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
