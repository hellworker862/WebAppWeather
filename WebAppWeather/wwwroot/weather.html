<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://kit.fontawesome.com/b8991598b2.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header-row">
            <a data-url="home" class="header-logo to-weather nav-link">
                <img src="../img/cloudy.png" alt="Логотип" width="55" height="55">
                <span class="logo-text">Weather Forecast</span>
            </a>

            <div class="search-box">
                <input type="text" class="search-txt" placeholder="Поиск города">
                <a href="#" class="search-button">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </div>
</header>
        <main class="weather-main">
            <div class="container">
                <div class="row">
                    <div class="content-group this">
                        <div class="weather-box">
                            <div class="weather-box-row">
                                <div class="weather-box-column">
                                    <span class="temperature">20°</span>
                                    <span class="date">Сегодня</span>
                                </div>
                                <img class="weather-icon big-icon" src="./img/weather-icon/01d.svg"></img>
                            </div>
                            <div class="weather-box-row additionally weather-addition">
                                <div class="time-string">
                                    <span class="time-text">Время:</span>
                                    <span class="time">21:54</span>
                                </div>
                                <div class="city-string">
                                    <span class="city-text">Город:</span>
                                    <span class="city">Санкт-Петербург</span>
                                    <img src="./img/cloud-bg.png" alt="Задний фон облака">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-group this-info">
                        <ul class="list-info">
                            <div class="item-info">
                                <div class="icon-info"><img src="./img/info-icon/thermometer.svg" alt="термометер"></div>
                                <span class="title-text">Температура</span>
                                <span class="value-info">20° - ощущается как 17°</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/humidity.svg" alt="капля">
                                <span class="title-text">Давление</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/evaporator.svg" alt="осадки">
                                <span class="title-text">Осадки</span>
                            </div>
                            <div class="item-info">
                                <img src="./img/info-icon/wind.svg" alt="ветер">
                                <span class="title-text">Ветер</span>
                            </div>
                        </ul>
                        <div class="value-block"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
    <div class="container">
        
    </div>
</footer>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
